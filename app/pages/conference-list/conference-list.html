<ion-navbar *navbar>
  <ion-title>conference-list</ion-title>
</ion-navbar>

<ion-content padding class="conference-list">
  
  <ion-card *ngFor="let conference of conferenceList">
    <img [src]="getImageSrcForItem(conference)"/>
    <div class="card-title">{{conference.title}}</div>
    <div class="card-subtitle">{{conference.description}}</div>
    <button light (click)="showTalks(conference)">To Talk Overview</button>
  </ion-card>
  
</ion-content>
