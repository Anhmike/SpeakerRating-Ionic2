<ion-navbar *navbar>
  <ion-title>talk-list</ion-title>
</ion-navbar>

<ion-content padding class="talk-list">
  
  <ion-card *ngFor="let talk of taskList">
    <img [src]="getImageSrcForItem(talk)"/>
    <div class="card-title">{{talk.title}}</div>
    <div class="card-subtitle">{{talk.author}}</div>
    <div class="card-text">{{talk.description}}</div>
    <button light (click)="rateTalk(talk)">Rate this talk</button>
  </ion-card>
  
</ion-content>
